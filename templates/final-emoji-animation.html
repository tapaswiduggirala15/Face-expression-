<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Emoji Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: white;
        }

        /* Background emoji container */
        .background-emojis {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .floating-emoji {
            position: absolute;
            font-size: 30px;
            animation: float 4s ease-in-out infinite;
            opacity: 0.7;
            z-index: 1;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.7;
            }
        }

        /* Main content */
        .main-content {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.9);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .current-emoji {
            font-size: 120px;
            line-height: 1;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
        }

        .emotion-label {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 15px 25px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .emotion-selector {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .emotion-btn {
            padding: 10px 20px;
            font-size: 14px;
            border: 2px solid #ddd;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .emotion-btn:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .floating-emoji {
                font-size: 20px;
            }
            
            .current-emoji {
                font-size: 80px;
            }
            
            .main-content {
                padding: 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Background emoji container -->
        <div class="background-emojis" id="backgroundEmojis"></div>
        
        <div class="main-content">
            <div class="current-emoji" id="currentEmoji">😊</div>
            <div class="emotion-label" id="emotionLabel">Happy</div>
            
            <div class="controls">
                <button class="control-btn" onclick="startAnimation()">🎬 Start Animation</button>
                <button class="control-btn" onclick="stopAnimation()">⏸️ Stop Animation</button>
                <button class="control-btn" onclick="changeEmotion()">🎭 Change Emotion</button>
            </div>
            
            <div class="emotion-selector">
                <button class="emotion-btn" onclick="setEmotion('happy')">😊 Happy</button>
                <button class="emotion-btn" onclick="setEmotion('sad')">😢 Sad</button>
                <button class="emotion-btn" onclick="setEmotion('angry')">😠 Angry</button>
                <button class="emotion-btn" onclick="setEmotion('surprise')">😮 Surprise</button>
                <button class="emotion-btn" onclick="setEmotion('neutral')">😐 Neutral</button>
            </div>
        </div>
    </div>

    <script>
        let animationActive = false;
        let animationInterval;
        let currentEmotion = 'happy';

        // Emotion configurations
        const emotionEmojis = {
            happy: ['😊', '😄', '🥰', '🤗', '✨', '🌟', '💫', '🎉', '😁', '😆'],
            sad: ['😢', '😭', '😔', '😞', '💧', '☁️', '🌧️', '😥', '😪', '😓'],
            angry: ['😠', '😡', '🤬', '💢', '🔥', '⚡', '💥', '😤', '😠', '😡'],
            surprise: ['😮', '😲', '🤯', '😱', '✨', '🌟', '💫', '⚡', '😳', '😵'],
            neutral: ['😐', '😑', '😶', '😐', '⚪', '🔘', '⭕', '😐', '😑', '😶']
        };

        // Create floating background emojis
        function createBackgroundEmojis() {
            const container = document.getElementById('backgroundEmojis');
            container.innerHTML = '';
            
            const emojis = emotionEmojis[currentEmotion];
            
            for (let i = 0; i < 15; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'floating-emoji';
                emoji.textContent = emojis[i % emojis.length];
                emoji.style.left = Math.random() * 100 + '%';
                emoji.style.animationDelay = Math.random() * 4 + 's';
                emoji.style.animationDuration = (3 + Math.random() * 3) + 's';
                container.appendChild(emoji);
            }
        }

        // Start animation
        function startAnimation() {
            if (!animationActive) {
                animationActive = true;
                createBackgroundEmojis();
                animationInterval = setInterval(() => {
                    createBackgroundEmojis();
                }, 4000);
            }
        }

        // Stop animation
        function stopAnimation() {
            animationActive = false;
            if (animationInterval) {
                clearInterval(animationInterval);
            }
            document.getElementById('backgroundEmojis').innerHTML = '';
        }

        // Change emotion
        function changeEmotion() {
            const emotions = Object.keys(emotionEmojis);
            const randomEmotion = emotions[Math.floor(Math.random() * emotions.length)];
            setEmotion(randomEmotion);
        }

        // Set specific emotion
        function setEmotion(emotion) {
            currentEmotion = emotion;
            document.getElementById('currentEmoji').textContent = emotionEmojis[emotion][0];
            document.getElementById('emotionLabel').textContent = emotion.charAt(0).toUpperCase() + emotion.slice(1);
            
            if (animationActive) {
                createBackgroundEmojis();
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setEmotion('happy');
            startAnimation(); // Auto-start animation
        });

        // Add keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') {
                e.preventDefault();
                changeEmotion();
            }
        });
    </script>
</body>
</html>
